<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Crea una función que acepte dos números y devuelva la suma y la resta de esos números en un array.</p>
    <script>
        function sumaResta(a,b){
            let suma = a+b;
            let resta = a-b;
            return [suma, resta];
        }

        resultado = sumaResta(5,5);
        console.log(resultado);
    </script>
</body>
</html>
