<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="profile-container">
        <div id="user-profile">
            <img id="user-image" alt="Imagen de perfil">
            <h1 id="user-name"></h1>
            <p id="user-description"></p>
            <div id="user-details">
                <p><strong>Teléfono:</strong> <span id="user-phone"></span></p>
                <p><strong>Dirección:</strong> <span id="user-address"></span></p>
            </div>
            <div id="hobbies">
                <h2>Hobbies</h2>
                <ul id="hobbies-list"></ul>
            </div>
            <div id="experience">
                <h2>Experiencia Laboral</h2>
                <ul id="experience-list"></ul>
            </div>
            <div id="social-media">
                <h2>Redes Sociales</h2>
                <div id="social-links"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
