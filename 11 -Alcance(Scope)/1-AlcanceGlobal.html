<body>
    <p>Alcance Global: Crea una variable global y una función que intente acceder a esa variable global. Luego, llama a
        la función y observa si puede acceder a la variable global.</p>
    <script>
        let globalVariable = "Soy una variable global";
        function ejemplo() {
            console.log(globalVariable); // Puedes acceder a la variable global desde aqui.
        }
        ejemplo();
    </script>
</body>
