<body>
    <p>Bloques y Alcance: Declara una variable dentro de un bloque de código ({ }) y trata de acceder a ella desde fuera
        del bloque. Observa cómo el alcance de bloque afecta la visibilidad de la variable.</p>
    <script>
        {
            let variableDeBloque = "Soy una variable de bloque";
        }

        // Tratar de acceder a la variable desde fuera del bloque
        console.log(variableDeBloque); // Esto generará un error: "variableDeBloque is not defined"

    </script>
