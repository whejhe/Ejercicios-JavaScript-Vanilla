<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>Las funciones de flecha, también conocidas como "arrow functions," son una característica introducida en
        ECMAScript 6 (ES6) que proporciona una forma más concisa de escribir funciones en JavaScript. A continuación, te
        explico algunas de las características clave de las funciones de flecha:</p>
    <script>
        const suma = (a, b) => a + b;
        console.log(suma(3, 5)); // Devuelve 8
    </script>
</body>

</html>
