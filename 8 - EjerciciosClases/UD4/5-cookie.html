<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas</title>
    <script>
        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }

        function visitas() {
            let visits = getCookie("visits");
            if (visits) {
                visits = parseInt(visits) + 1;
            } else {
                visits = 1;
            }
            document.cookie = "visits=" + visits;
        }

        function contador() {
            const visits = getCookie("visits");
            if (visits) {
                document.getElementById("contador").textContent = "Visitas: " + visits;
            }
        }

        window.onload = function () {
            visitas();
            contador(); 
        };
    </script>
</head>

<body>
    <p>Haciendo uso de las cookies, establece un contador de visitas.</p>
    <p id="contador">Visitas: 0</p>
</body>

</html>
