<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Guardar Textarea</title>
    <script>
        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }

        function guardarContenido() {
            const textarea = document.getElementById("miTextarea");
            const contenido = textarea.value;
            document.cookie = "contenido_textarea=" + contenido;
        }

        function cargarContenido() {
            const contenidoGuardado = getCookie("contenido_textarea");
            if (contenidoGuardado) {
                document.getElementById("miTextarea").value = contenidoGuardado;
            }
        }

        window.onload = function () {
            cargarContenido();
        };
    </script>
</head>
<body>
    <p>Crea un campo textarea que “autoguarde” sus
        valores en cada cambio.
        Entonces, si el usuario cierra accidentalmente la página y la
        abre de nuevo, encontrará su entrada inacabada en su
        lugar.</p>
        <br>
    <p>Escribe en el campo de texto a continuación:</p>
    <textarea id="miTextarea" oninput="guardarContenido()"></textarea>
</body>
</html>
