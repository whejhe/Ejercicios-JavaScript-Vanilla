<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        num1 = parseInt(prompt("Introduce un número"));
        num2 = parseInt(prompt("Introduce otro número"));

        document.write("Los multiplos de 8 entre "+num1+" y "+num2+" son: ");
        for(i=num1; i<=num2; i++){
            if(i% 8 == 0){
                document.write(i+", ");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
