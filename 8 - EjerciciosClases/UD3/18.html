<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Haz que el ordenador te salude educadamente dándote los buenos
        días, buenas tardes o buenas noches dependiendo de la hora que sea.</p>
    <script>
        function saludar(){
            let hora = new Date().getHours();

            if(hora >= 6 && hora < 12){
                let saludo = "Buenos dias";
            }else if(hora >= 12 && hora < 20){
                saludo = "Buenas tardes";
            }else{
                saludo = "Buenas noches";
            }

            return saludo;
        }

        saludo = saludar();
        document.write(saludo+" ¿En que puedo ayudarte?");

    </script>
</body>
</html>
