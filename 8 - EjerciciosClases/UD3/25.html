<body>
    <p>Crea una funci√≥n que ordene un array de forma decreciente</p>

    <script>
        function decreciente(arr) {
            arr.sort(function (a, b) {
                return b - a;
            });
        }

        const arrayNum = [5, 3, 9, 1, 7, 2];
        decreciente(arrayNum);

        document.write("Array ordenado de forma decreciente: " + arrayNum.join(", "));

    </script>
</body>
