<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Calcula el área de un círculo. El usuario debe indicar el valor del
        radio y debes mostrar por pantalla el siguiente mensaje bien formateado “El
        área de un círculo es XX.XX cm2”. Calcula también el área del triángulo.</p>

    <script>
        let radio = parseInt(prompt("Dime el radio del circulo"));
        let area = Math.PI*Math.pow(radio,2);
        document.write("El area del circulo es "+area+"<br>");

        let base = parseInt(prompt("Dime la base del triangulo"));
        let altura = parseInt(prompt("Dime la altura del Triangulo"));
        let areaTriangulo = (base*altura)/2;
        document.write("El area de tu triangulo es "+areaTriangulo.toFixed(2));

    </script>
</body>
</html>
