<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Valida el ingreso de una hora con el formato hh:mm:ss o hh:mm.</p>
    <script>
        function validarHora(){
            let formatoHora = /^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d$/;
            if(formatoHora.test(hora)){
                return true;
            }else{
                return false;
            }
        }

        let hora = "12:223:51";

        document.write("Hora: "+hora+"<br>");
        document.write(validarHora(hora));
    </script>
</body>
</html>
