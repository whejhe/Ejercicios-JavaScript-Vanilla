<body>
    <p>Busca 3 casos de operaciones aritm√©ticas que generen Infinite y 3
        casos que generen -Infinite.</p>
    <script>
        let resultado = 1 / 0;
        document.write("resultado: "+resultado+"<br>"); // Infinity

        resultado = 5 * Infinity;
        document.write("resultado: "+resultado+"<br>"); // Infinity

        resultado = Math.pow(10, 1000);
        document.write("resultado: "+resultado+"<br>"); // Infinity

        resultado = -1 / 0;
        document.write("resultado: "+resultado+"<br>"); // -Infinity

        resultado = -2 * Infinity;
        document.write("resultado: "+resultado+"<br>"); // -Infinity

        resultado = -1e308 - Infinity;
        document.write("resultado: "+resultado); // -Infinity




    </script>
