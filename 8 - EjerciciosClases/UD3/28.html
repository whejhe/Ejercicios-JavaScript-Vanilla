<body>
    <p>Partiendo del array arr. Crea una funci√≥n unico(arr) que devuelva un array con los
        elementos que se encuentran una sola vez dentro de arr.</p>
    <script>
        function unico(arr) {
            const contador = {};
            const elementosUnicos = [];

            arr.forEach(function (elemento) {
                if (contador[elemento] === undefined) {
                    contador[elemento] = 1;
                } else {
                    contador[elemento]++;
                }
            });

            arr.forEach(function (elemento) {
                if (contador[elemento] === 1) {
                    elementosUnicos.push(elemento);
                }
            });

            return elementosUnicos;
        }

        const arrayOriginal = [1, 2, 2, 3, 4, 5, 4, 6, 7, 7];
        const elementosUnicos = unico(arrayOriginal);
        console.log(elementosUnicos);

    </script>
