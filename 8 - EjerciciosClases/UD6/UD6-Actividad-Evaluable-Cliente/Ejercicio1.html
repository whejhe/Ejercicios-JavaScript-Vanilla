<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let multiplo = 100;
    function agregarNumero() {
        let num;
        num = Math.floor(Math.random() * multiplo);
        let lista = document.getElementById("lista");
        lista.innerHTML += `<li>${num}</li>`;
    }
</script>

<body>
    <p>Realiza un programa que cuando se pulse un botón con el texto “Nuevo número”, añada un elemento
        con un número aleatorio a una lista desordenada (elemento UL).</p>
    <button onclick="agregarNumero()">Nuevo numero</button>
    <ul id="lista"></ul>
</body>

</html>
