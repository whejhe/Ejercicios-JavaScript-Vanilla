<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function comprobarAnagrama(){
            const palabra1 = document.getElementById("palabra1").value;
            const palabra2 = document.getElementById("palabra2").value;
            anagrama1 = palabra1.split("".sort).join("");
            if(anagrama1 == palabra2){
                event.preventDefault();
                alert("La palabra no es un anagrama");
            }
        }
    </script>
</head>
<body>
    <p>Realiza un formulario que tenga dos campos de texto. Deberá validar antes de enviarse si
        uno de los campos es un anagrama del otro y enviarse solo si lo es. Se ignorarán mayúsculas,
        minúsculas y espacios.
        Para más información sobre que es un anagrama https://es.wikipedia.org/wiki/Anagrama</p>

    <!--Formulario con funcion para validar el anagrama-->
    <form>
        <label for="palabra1">Palabra 1</label>
        <input type="text" id="palabra1">
        <label for="palabra2">Palabra 2</label>
        <input type="text" id="palabra2">
        <input type="submit" value="Enviar" onclick="comprobarAnagrama()">
    </form>
</body>
</html>
