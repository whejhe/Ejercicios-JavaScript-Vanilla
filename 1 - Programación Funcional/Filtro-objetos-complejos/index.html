<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Objetos Complejos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Filtro de Objetos Complejos</h1>
        <form id="filterForm">
            <label for="price">Filtrar por precio menor a:</label>
            <input type="number" id="price" placeholder="Ej: 50" required>
            <button type="submit">Filtrar</button>
        </form>

        <div id="result" class="result">
            <!-- Los resultados aparecerán aquí -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
