<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupación de Objetos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Agrupación de Objetos</h1>
        <form id="groupForm">
            <label for="property">Propiedad para agrupar:</label>
            <input type="text" id="property" placeholder="Ej: edad" required>

            <button type="submit">Agrupar</button>
        </form>

        <div id="result" class="result">
            <!-- Los resultados aparecerán aquí -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
