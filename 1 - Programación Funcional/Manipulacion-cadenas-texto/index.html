<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Cadenas de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Manipulación de Cadenas de Texto</h1>
        <form id="textForm">
            <label for="strings">Introduce una lista de palabras (separadas por comas):</label>
            <input type="text" id="strings" placeholder="Ej: hola, mundo, javascript" required>
            <button type="submit">Procesar Cadenas</button>
        </form>

        <div id="result" class="result">
            <!-- El resultado aparecerá aquí -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
