<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios Únicos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Aleatorios Únicos</h1>
        <form id="randomForm">
            <label for="min">Mínimo:</label>
            <input type="number" id="min" placeholder="Ej: 1" required>
            
            <label for="max">Máximo:</label>
            <input type="number" id="max" placeholder="Ej: 100" required>
            
            <label for="count">Cantidad de números:</label>
            <input type="number" id="count" placeholder="Ej: 10" required>

            <button type="submit">Generar</button>
        </form>

        <div id="result" class="result">
            <!-- Los números generados aparecerán aquí -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
