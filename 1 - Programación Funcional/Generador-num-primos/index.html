<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Primos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Primos</h1>
        <form id="primosForm">
            <label for="start">Inicio del rango:</label>
            <input type="number" id="start" placeholder="Ej: 10" required>
            
            <label for="end">Fin del rango:</label>
            <input type="number" id="end" placeholder="Ej: 50" required>
            
            <button type="submit">Generar Primos</button>
        </form>
        <div id="result" class="result">
            <!-- Los números primos aparecerán aquí -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
